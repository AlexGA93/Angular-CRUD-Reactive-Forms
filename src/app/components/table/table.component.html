<p-card header="Users Table" responsiveLayout="scroll" class="table-container">
    <p-table [value]="usersToTable" class=" card-table m-2">
        <ng-template pTemplate="header">
            <tr>
                <th>Username</th>
                <th>User name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user>
            <tr>
                <td>{{user.username}}</td>
                <td>{{user.name}}</td>
                <td>{{user.email}}</td>
                <td>
                    <button 
                        pButton 
                        type="button" 
                        label="Update" 
                        class="p-button-help mx-2"
                        (click)="changeMode(user)"
                    ></button>
                    <button 
                        pButton 
                        type="button" 
                        label="Delete" 
                        class="p-button-danger mx-2"
                        (click)="changeMode(user.id)"
                    ></button>
                </td>
            </tr>
        </ng-template>
    </p-table>  
</p-card>
